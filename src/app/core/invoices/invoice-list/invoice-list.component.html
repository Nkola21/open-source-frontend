<mat-card>
  <div *ngIf="loadingState == 'complete' && invoices.length == 0" class="-y-sm">
    <div fxLayout="row" fxLayoutAlign="center start" fxLayoutGap="20px">
      <div fxFlex="100">
        <mat-card style="margin-top: 30px" class="line-top">
          <mat-card-title class="mat-card-title-alt" fxLayout="row" fxLayoutAlign="center">
            <p class="fs-2">Invoices</p>
          </mat-card-title>
          <mat-card-content>
            <p style="margin-top: 2rem;"><strong class="fs-4">There are currently no invoices. </strong></p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>

  <div *ngIf="dataSource && invoices.length > 0" [ngClass]="{'animated fadeIn': dataSource}">
    <div fxLayout="row" fxLayoutAlign="center start">
      <div fxFlex="100">
        <mat-card style="margin-top: 30px">
          <mat-card-title class="mat-card-title-alt" fxLayout="row" fxLayoutAlign="center">
            <h2 style="margin-left: auto;">Invoices</h2>
          </mat-card-title>

          <mat-card-content>
            <mat-paginator
                [length]="tableSize"
                [pageSize]="15"
                [pageSizeOptions]="[15, 30, 50, 100]"
                (page)="onPaginatorChange($event)"
                showFirstLastButtons
                ></mat-paginator>
            <table mat-table #table [dataSource]="dataSource" class="table" style="width: 100%">
              <ng-container matColumnDef="invoice_number">
                  <th style="padding-right: 35px;" mat-header-cell *matHeaderCellDef> Invoice Number</th>
                  <td style="padding-right: 35px;" mat-cell *matCellDef="let invoice"> {{invoice.invoice_number}}
                  </td>
              </ng-container>
              <ng-container matColumnDef="amount">
                <th style="padding-right: 35px;" mat-header-cell *matHeaderCellDef> Amount</th>
                <td style="padding-right: 35px;" mat-cell *matCellDef="let invoice"> {{invoice.amount}}
                </td>
              </ng-container>

              <ng-container matColumnDef="number_of_months">
                <th style="padding-left: 40px; padding-right: 10px;" mat-header-cell *matHeaderCellDef> Number Of Months</th>
                <td style="padding-left: 40px; padding-right: 10px;" mat-cell *matCellDef="let invoice">
                  {{invoice.number_of_months}} </td>
              </ng-container>

              <ng-container matColumnDef="date">
                <th style="padding-left: 10px;" mat-header-cell *matHeaderCellDef>Date</th>
                <td style="padding-left: 10px;" mat-cell *matCellDef="let invoice">
                  {{invoice.date}}
                </td>
              </ng-container>

              <ng-container matColumnDef="contact">
                <th style="padding-left: 10px;" mat-header-cell *matHeaderCellDef>Contact Number</th>
                <td style="padding-left: 10px;" mat-cell *matCellDef="let invoice">
                  {{invoice.contact}}
                </td>
              </ng-container>

              <ng-container matColumnDef="document">
                <th style="width: 330px;" mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let invoice">
                  <a class="btn btn-md btn-dark" href="{{getUrl(invoice)}}" target="_blank" style="margin-top: 5px;">Print</a>
                  <button class="btn btn-danger btn-sm m-2" (click)="navigateToPalourForm(invoice)">Delete</button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</mat-card>

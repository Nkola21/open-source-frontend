
<mat-card>
    <div *ngIf="loadingState == 'complete' && main_members.length == 0" class="-y-sm">
      <div fxLayout="row" fxLayoutAlign="center start" fxLayoutGap="20px">
        <div fxFlex="100">
          <mat-card style="margin-top: 30px">
            <mat-card-title class="mat-card-title-alt" fxLayout="row" fxLayoutAlign="center">
              <h2>Main Members</h2>
            </mat-card-title>
            <mat-card-content>
              <p style="margin-top: 2rem;"><strong>There are currently no members. </strong></p>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  
    <div *ngIf="dataSource && main_members.length > 0" [ngClass]="{'animated fadeIn': dataSource}">
      <div fxLayout="row" fxLayoutAlign="center start">
        <div fxFlex="100">
          <mat-card style="margin-top: 30px">
            <mat-card-title class="mat-card-title-alt" fxLayout="row" fxLayoutAlign="center">
              <h2 style="margin-left: auto;">Main Members</h2>
            </mat-card-title>
  
            <mat-card-content>
              <mat-paginator
                  [length]="tableSize"
                  [pageSize]="15"
                  [pageSizeOptions]="[15, 30, 50, 100]"
                  (page)="onPaginatorChange($event)"
                  showFirstLastButtons
                  ></mat-paginator>
              <table mat-table #table [dataSource]="dataSource" class="table" style="width: 100%">
                <ng-container matColumnDef="first_name">
                    <th style="padding-right: 35px;" mat-header-cell *matHeaderCellDef>First Name</th>
                    <td style="padding-right: 35px;" mat-cell *matCellDef="let main_member"> {{main_member.first_name}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="last_name">
                  <th style="padding-right: 35px;" mat-header-cell *matHeaderCellDef>Last Name</th>
                  <td style="padding-right: 35px;" mat-cell *matCellDef="let main_member"> {{main_member.last_name}}
                  </td>
                </ng-container>
  
                <ng-container matColumnDef="contact">
                  <th style="padding-left: 40px; padding-right: 10px;" mat-header-cell *matHeaderCellDef> Contact</th>
                  <td style="padding-left: 40px; padding-right: 10px;" mat-cell *matCellDef="let main_member">
                    {{main_member.contact}} </td>
                </ng-container>
  
                <ng-container matColumnDef="date_joined">
                  <th style="padding-left: 10px;" mat-header-cell *matHeaderCellDef>Date Joined</th>
                  <td style="padding-left: 10px;" mat-cell *matCellDef="let main_member">
                    {{main_member.date_joined}}
                  </td>
                </ng-container>
  
                <ng-container matColumnDef="actions">
                  <th style="width: 330px;" mat-header-cell *matHeaderCellDef></th>
                  <td mat-cell *matCellDef="let main_member">
                    <button mat-button class="citiq-button" (click)="navigateToMainMemberView(main_member)">VIEW</button>
                    <button mat-button class="citiq-button" (click)="navigateToMainMemberForm(main_member)">EDIT</button>
                  </td>
                </ng-container>
  
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </mat-card>

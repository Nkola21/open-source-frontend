<div class="d-flex justify-content-center" style="margin-top: 10%;">

  <mat-card class="col-md-6 line-top">
    <mat-card-title class="mat-card-title-alt row" fxLayout="row">
      <p class="fs-1"><strong>Password Reset</strong></p>
    </mat-card-title>
    <div class="d-flex justify-content-center">
      <form [formGroup]="form" (ngSubmit)="submit()" class="col-md-6">
        <div class="mb-3">
          <label for="password" class="col-form-label fs-6 d-flex justify-content-center">Enter New Password:</label>
          <input type="password" placeholder="Enter password" mandatory class="form-control" id="password" formControlName="password">
          <app-input-error [control]="form.controls.password"></app-input-error>
        </div>

        <div class="mb-3">
          <label for="confirm_password" class="col-form-label fs-6 d-flex justify-content-center">Confirm Password:</label>
          <input type="password" mandatory class="form-control" placeholder="Enter confirm password" id="confirm_password" formControlName="confirm_password">
          <app-input-error [control]="form.controls.confirm_password"></app-input-error>
        </div>

        <div class="col-12 d-flex justify-content-center">
          <button class="btn-dark btn-lg col-md-4" type="submit" [disabled]="!form.valid" >Reset</button>
        </div>
      </form>
    </div>
  </mat-card>
</div>

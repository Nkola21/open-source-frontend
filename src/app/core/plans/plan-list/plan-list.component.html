
<mat-card>
    <div *ngIf="loadingState == 'complete' && plans.length == 0" class="-y-sm">
      <div fxLayout="row" fxLayoutAlign="center start" fxLayoutGap="20px">
        <div fxFlex="100">
          <mat-card style="margin-top: 30px">
            <mat-card-title class="mat-card-title-alt" fxLayout="row" fxLayoutAlign="center">
              <div style="margin-right: 90%; margin-bottom: -30px;">
                <a class="btn btn-md btn-danger" (click)="navigateToPlainForm($event)" *ngIf="isParlour()">Add Plan</a>
              </div>
              <p class="fs-2">Parlour Plans</p>
            </mat-card-title>
            <mat-card-content>
              <p style="margin-top: 2rem;"><strong>There are currently no registered parlours. </strong></p>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  
    <div *ngIf="dataSource && plans.length > 0" [ngClass]="{'animated fadeIn': dataSource}">
      <div fxLayout="row" fxLayoutAlign="center start">
        <div fxFlex="100">
          <mat-card style="margin-top: 30px">
            <mat-card-title class="mat-card-title-alt" fxLayout="row" fxLayoutAlign="center">
              <div style="margin-right: 90%; margin-bottom: -30px;">
                <a class="btn btn-md btn-danger" (click)="navigateToPlainForm($event)" *ngIf="isParlour()">Add Plan</a>
              </div>
              <div>
                <h2 style="margin-left: auto;">Parlour Plans</h2>
              </div>
            </mat-card-title>
  
            <mat-card-content>
              <mat-paginator
                  [length]="tableSize"
                  [pageSize]="15"
                  [pageSizeOptions]="[15, 30, 50, 100]"
                  (page)="onPaginatorChange($event)"
                  showFirstLastButtons
                  ></mat-paginator>
              <table mat-table #table [dataSource]="dataSource" class="table" style="width: 100%">
                <ng-container matColumnDef="plan">
                    <th style="padding-right: 35px;" mat-header-cell *matHeaderCellDef> Plan Name</th>
                    <td style="padding-right: 35px;" mat-cell *matCellDef="let plan"> {{plan.plan}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="cover">
                  <th style="padding-right: 35px;" mat-header-cell *matHeaderCellDef> Cover</th>
                  <td style="padding-right: 35px;" mat-cell *matCellDef="let plan"> {{plan.cover}}
                  </td>
                </ng-container>
  
                <ng-container matColumnDef="premium">
                  <th style="padding-left: 40px; padding-right: 10px;" mat-header-cell *matHeaderCellDef>Premium</th>
                  <td style="padding-left: 40px; padding-right: 10px;" mat-cell *matCellDef="let plan">
                    {{plan.premium}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                  <th style="width: 330px;" mat-header-cell *matHeaderCellDef></th>
                  <td mat-cell *matCellDef="let plan">
                    <a class="btn btn-md btn-danger m-2" (click)="navigateToPlanView(plan)">VIEW</a>
                    <a class="btn btn-md btn-danger" (click)="navigateToPlanForm(plan)">EDIT</a>
                  </td>
                </ng-container>
  
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </mat-card>

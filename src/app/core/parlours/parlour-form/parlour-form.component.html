
<mat-card>
    <div fxLayout="row" fxLayoutAlign="center start" fxLayoutGap="20px">
        <div fxFlex="100">
          <mat-card style="margin-top: 30px" class="line-top">
            <mat-card-title class="mat-card-title-alt" fxLayout="row" fxLayoutAlign="center">
              <p class="fs-1"><strong>Parlour Form</strong></p>
            </mat-card-title>
          </mat-card>
        </div>
      </div>

    <mat-card class="d-flex justify-content-center" *ngIf="parlour && parlour.id">
        <form [formGroup]="form" class="col-md-6" *ngIf="form">
            <div class="mb-3">
                <span style="color: red;position:relative; bottom: -5rem; right: 20px;max-width: 10px">*</span>
                <label for="parlour_name" class="col-form-label fs-4 d-flex justify-content-center">Funeral Parlour Name:</label>
                <input type="text" placeholder="Parlour Name" mandatory class="form-control" id="parlour_name" formControlName="parlour_name">
                <app-input-error [control]="form.controls.parlour_name"></app-input-error>
              </div>

            <div class="mb-3">
              <span style="color: red;position:relative; bottom: -5rem; right: 20px;max-width: 10px">*</span>
              <label for="person_name" class="col-form-label fs-4 d-flex justify-content-center">Contact Person Name:</label>
              <input type="text" placeholder="Contact Person" mandatory class="form-control" id="person_name" formControlName="person_name">
              <app-input-error [control]="form.controls.person_name"></app-input-error>
            </div>

            <div class="mb-3">
                <span style="color: red;position:relative; bottom: -5rem; right: 20px;max-width: 10px">*</span>
                <label for="number" class="col-form-label fs-4 d-flex justify-content-center">Contact Number:</label>
                <input type="text" mandatory class="form-control" placeholder="Contact Number" id="number" formControlName="number">
                <app-input-error [control]="form.controls.number"></app-input-error>
            </div>

            <div class="mb-3">
                <span style="color: red;position:relative; bottom: -5rem; right: 20px;max-width: 10px">*</span>
                <label for="email" class="col-form-label fs-4 d-flex justify-content-center">Email Address:</label>
                <input type="text" class="form-control" placeholder="Email address" id="email" formControlName="email">
                <app-input-error [control]="form.controls.email"></app-input-error>
            </div>

            <div class="mb-3">
                <span style="color: red;position:relative; bottom: -5rem; right: 20px;max-width: 10px">*</span>
                <label for="address" class="col-xs-3 col-form-label fs-4 d-flex justify-content-center">Physical Address:</label>
                <div class="col-xs-9">
                <input mandatory class="form-control" type="text" placeholder="Physical Address" id="form.controls.address" formControlName="address" />
                <app-input-error [control]="form.controls.address"></app-input-error>
                </div>
            </div>

            <div class="col-12 d-flex justify-content-center">
                <button class="btn-dark btn-lg w-50 m-2" type="submit" (click)="goBack($event)">Back</button>
                <button class="btn-secondary btn-lg w-50 m-2" type="submit" [disabled]="submitted" *ngIf="!form.valid" [disabled]="!form.valid">Submit</button>
                <button class="btn-dark btn-lg w-50 m-2" type="submit" [disabled]="submitted" (click)="submit()" *ngIf="form.valid">Submit</button>
            </div>
        </form>
    </mat-card>

    <mat-card class="d-flex justify-content-center" *ngIf="!parlour || !parlour.id">
      <form [formGroup]="form" class="col-md-6" *ngIf="form">
          <div class="mb-3">
              <span style="color: red;position:relative; bottom: -5rem; right: 20px;max-width: 10px">*</span>
              <label for="parlour_name" class="col-form-label fs-6 d-flex justify-content-center">Parlour Name:</label>
              <input type="text" placeholder="Enter Funeral Parlour Name" mandatory class="form-control" id="parlour_name" formControlName="parlour_name">
              <app-input-error [control]="form.controls.parlour_name"></app-input-error>
            </div>
  
            <div class="mb-3">
              <span style="color: red;position:relative; bottom: -5rem; right: 20px;max-width: 10px">*</span>
              <label for="person_name" class="col-form-label fs-6 d-flex justify-content-center">Full Name:</label>
              <input type="person_name" mandatory class="form-control" placeholder="Enter Full Name" id="person_name" formControlName="person_name">
              <app-input-error [control]="form.controls.person_name"></app-input-error>
            </div>
  
            <div class="mb-3">
              <label for="number" class="col-form-label fs-6 d-flex justify-content-center">Contact Number:</label>
              <input mandatory class="form-control" type="text"  placeholder="Enter Phone Number" id="number" formControlName="number" />
              
            </div>
  
            <div class="mb-3">
              <span style="color: red;position:relative; bottom: -5rem; right: 20px;max-width: 10px">*</span>
              <label for="email" class="col-form-label fs-6 d-flex justify-content-center">Email:</label>
              <input mandatory class="form-control" type="email" placeholder="Enter Email Address" id="email" formControlName="email" />
              <app-input-error [control]="form.controls.email"></app-input-error>
            </div>

            <div class="mb-3">
              <span style="color: red;position:relative; bottom: -5rem; right: 20px;max-width: 10px">*</span>
              <label for="username" class="col-form-label fs-6 d-flex justify-content-center">Username:</label>
              <input mandatory class="form-control" placeholder="Enter Username" id="username" formControlName="username" />
              <app-input-error [control]="form.controls.username"></app-input-error>
            </div>

            <div class="mb-3">
              <span style="color: red;position:relative; bottom: -5rem; right: 20px;max-width: 10px">*</span>
              <label for="address" class="col-form-label fs-6 d-flex justify-content-center">Address:</label>
              <textarea mandatory rows="3" class="form-control" placeholder="Enter Physical Address" id="address" formControlName="address"></textarea>
              <app-input-error [control]="form.controls.address"></app-input-error>
            </div>
  
            <div class="mb-3">
              <span style="color: red;position:relative; bottom: -5rem; right: 20px;max-width: 10px">*</span>
              <label for="password" class="col-form-label fs-6 d-flex justify-content-center">Password:</label>
              <input mandatory class="form-control" type="password" placeholder="Enter Password" id="password" formControlName="password" />
              <app-input-error [control]="form.controls.password"></app-input-error>
            </div>
  
            <div class="mb-4">
              <span style="color: red;position:relative; bottom: -5rem; right: 20px;max-width: 10px">*</span>
              <label for="confirm_password" class="col-form-label fs-6 d-flex justify-content-center">Confirm Password:</label>
              <input mandatory class="form-control" type="password" placeholder="Enter Confirm Password" id="confirm_password" formControlName="confirm_password" />
              <app-input-error [control]="form.controls.confirm_password"></app-input-error>
            </div>
  
            
            <div class="mb-4">
              <p class=" text-danger6">By creating an account you agree to our&nbsp;&nbsp; <a [routerLink]="['/termsandconditions']" style="color:dodgerblue" target="_blank">Terms & Privacy</a></p>
            </div>

            <div class="form-check mb-4">
              <input class="form-check-input" mandatory type="checkbox" id="agreed_to_terms" formControlName="agreed_to_terms" value="">
              <label class="form-check-label" for="agreed_to_terms">
                Please Click here to Agree
              </label>
            </div>
  
            <div class="col-12 d-flex justify-content-center">
                <button class="btn-dark btn-lg w-50 m-2" type="submit" (click)="goBack($event)">Back</button>
                <button class="btn-secondary btn-lg w-50 m-2" type="submit" *ngIf="!form.valid" [disabled]="!form.valid || submitted">Submit</button>
                <button class="btn-dark btn-lg w-50 m-2" type="submit" [disabled]="submitted" (click)="submit()" *ngIf="form.valid">Submit</button>
            </div>
          </form>
      
    </mat-card>
  </mat-card>

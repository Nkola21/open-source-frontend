  <div *ngIf="loadingState == 'complete' && parlours.length == 0" class="-y-sm">
    <div fxLayout="row" fxLayoutAlign="center start" fxLayoutGap="20px">
      <div fxFlex="100">
        <mat-card style="margin-top: 30px">
          <mat-card-title class="mat-card-title-alt" fxLayout="row" fxLayoutAlign="center">
            <h2>Parlours</h2>
          </mat-card-title>
          <mat-card-content>
            <p style="margin-top: 2rem;"><strong>There are currently no registered parlours. </strong></p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>

  <div *ngIf="dataSource && parlours.length > 0" [ngClass]="{'animated fadeIn': dataSource}">
    <div fxLayout="row" fxLayoutAlign="center start">
      <div fxFlex="100">
        <mat-card style="margin-top: 30px">
          <mat-card-title class="mat-card-title-alt" fxLayout="row" fxLayoutAlign="center">
            <h2 style="margin-left: auto;">Funeral Parlours</h2>
          </mat-card-title>

          <mat-card-content>
            <mat-paginator
                [length]="tableSize"
                [pageSize]="15"
                [pageSizeOptions]="[15, 30, 50, 100]"
                (page)="onPaginatorChange($event)"
                showFirstLastButtons
                ></mat-paginator>
            <table mat-table #table [dataSource]="dataSource" class="table" style="width: 100%">
              <ng-container matColumnDef="id">
                  <th style="padding-right: 35px;" mat-header-cell *matHeaderCellDef> ID</th>
                  <td style="padding-right: 35px;" mat-cell *matCellDef="let parlour"> {{parlour.id}}
                  </td>
              </ng-container>
              <ng-container matColumnDef="parlour_name">
                <th style="padding-right: 35px;" mat-header-cell *matHeaderCellDef> Name</th>
                <td style="padding-right: 35px;" mat-cell *matCellDef="let parlour"> {{parlour.parlour_name}}
                </td>
              </ng-container>

              <ng-container matColumnDef="person_name">
                <th style="padding-left: 40px; padding-right: 10px;" mat-header-cell *matHeaderCellDef> Contact Person</th>
                <td style="padding-left: 40px; padding-right: 10px;" mat-cell *matCellDef="let parlour">
                  {{parlour.person_name}} </td>
              </ng-container>

              <ng-container matColumnDef="number">
                <th style="padding-left: 10px;" mat-header-cell *matHeaderCellDef>Contact Number</th>
                <td style="padding-left: 10px;" mat-cell *matCellDef="let parlour">
                  {{parlour.number}}
                </td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th style="width: 330px;" mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let parlour">
                  <button mat-button class="citiq-button" (click)="navigateToPalourView(parlour)">VIEW</button>
                  <button mat-button class="citiq-button" (click)="navigateToPalourForm(parlour)">EDIT</button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>

<div class="d-flex justify-content-center" style="margin-top: 10%;">

  <mat-card class="col-md-6 line-top">
    <mat-card-title class="mat-card-title-alt row" fxLayout="row">
      <p class="fs-1"><strong>Forgot Password</strong></p>
    </mat-card-title>
    <div class="d-flex justify-content-center">
      <form [formGroup]="form" (ngSubmit)="submit()" class="col-md-6">
        <div class="mb-3">
          <label for="email" class="col-form-label fs-6 d-flex justify-content-center">Enter Email:</label>
          <input type="email" placeholder="Enter email" mandatory class="form-control" id="email" formControlName="email">
          <app-input-error [control]="form.controls.email"></app-input-error>
        </div>
        <div class="col-12 d-flex justify-content-center">
          <button class="btn-dark btn-lg col-md-4" type="submit" [disabled]="!form.valid">Save</button>
        </div>
      </form>
    </div>
  </mat-card>
</div>

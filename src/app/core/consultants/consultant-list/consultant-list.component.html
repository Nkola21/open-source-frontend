
<mat-card>
    <div *ngIf="consultants.length == 0" class="-y-sm">
      <div fxLayout="row" fxLayoutAlign="center start" fxLayoutGap="20px">
        <div fxFlex="100">
          <mat-card style="margin-top: 30px" class="line-top">
            <mat-card-title class="mat-card-title-alt" fxLayout="row" fxLayoutAlign="center">
              <p class="fs-1"><strong>Consultants</strong></p>
            </mat-card-title>
            <mat-card-content>
              <p style="margin-top: 2rem;"><strong class="fs-4">There are currently no registered consultants. </strong></p>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  
    <div *ngIf="dataSource && consultants.length > 0" [ngClass]="{'animated fadeIn': dataSource}">
      <div fxLayout="row" fxLayoutAlign="center start">
        <div fxFlex="100">
          <mat-card style="margin-top: 30px" class="line-top">
            <mat-card-title class="mat-card-title-alt" fxLayout="row" fxLayoutAlign="center">
              <p class="fs-1"><strong>Consultants</strong></p>
            </mat-card-title>
  
            <mat-card-content>
              <mat-paginator
                  [length]="tableSize"
                  [pageSize]="15"
                  [pageSizeOptions]="[15, 30, 50, 100]"
                  (page)="onPaginatorChange($event)"
                  showFirstLastButtons
                  ></mat-paginator>
              <table mat-table #table [dataSource]="dataSource" class="table" style="width: 100%">
                <ng-container matColumnDef="full_name">
                    <th style="padding-right: 35px;" mat-header-cell *matHeaderCellDef> FULL NAME</th>
                    <td style="padding-right: 35px;" mat-cell *matCellDef="let consultant"> {{consultant.first_name}} {{ consultant.last_name}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="number">
                  <th style="padding-right: 35px;" mat-header-cell *matHeaderCellDef> CONSULTANT</th>
                  <td style="padding-right: 35px;" mat-cell *matCellDef="let consultant"> {{consultant.number}}
                  </td>
                </ng-container>
  
                <ng-container matColumnDef="branch">
                  <th style="padding-left: 40px; padding-right: 10px;" mat-header-cell *matHeaderCellDef> BRANCH</th>
                  <td style="padding-left: 40px; padding-right: 10px;" mat-cell *matCellDef="let consultant">
                    {{consultant.branch}} </td>
                </ng-container>
  
                <ng-container matColumnDef="email">
                  <th style="padding-left: 10px;" mat-header-cell *matHeaderCellDef>EMAIL</th>
                  <td style="padding-left: 10px;" mat-cell *matCellDef="let consultant">
                    {{consultant.email}}
                  </td>
                </ng-container>
  
                <ng-container matColumnDef="actions">
                  <th style="width: 330px;" mat-header-cell *matHeaderCellDef></th>
                  <td mat-cell *matCellDef="let consultant">
                    <button mat-button class="citiq-button" (click)="navigateToConsultantView(consultant)">VIEW</button>
                    <button mat-button class="citiq-button" (click)="navigateToConsultantForm(consultant)">EDIT</button>
                    <button mat-button class="citiq-button">DELETE</button>
                  </td>
                </ng-container>
  
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </mat-card>

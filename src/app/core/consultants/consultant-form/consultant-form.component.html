
<mat-card>
    <div fxLayout="row" fxLayoutAlign="center start" fxLayoutGap="20px">
        <div fxFlex="100">
          <mat-card style="margin-top: 30px" class="line-top">
            <mat-card-title class="mat-card-title-alt" fxLayout="row" fxLayoutAlign="center">
              <p class="fs-1"><strong>Consultant Form</strong></p>
            </mat-card-title>
          </mat-card>
        </div>
      </div>
    <mat-card class="d-flex justify-content-center">
        <form [formGroup]="form" class="col-md-6" *ngIf="form">
          <div class="mb-3">
            <label for="first_name" class="col-form-label fs-4 d-flex justify-content-center">First Name:</label>
            <input type="text" placeholder="First Name" mandatory class="form-control" id="first_name" formControlName="first_name">
          </div>
  
          <div class="mb-3">
            <label for="last_name" class="col-form-label fs-4 d-flex justify-content-center">Last Name:</label>
            <input type="last_name" mandatory class="form-control" placeholder="Last Name" id="last_name" formControlName="last_name">
          </div>
  
          <div class="mb-3">
            <label for="username" class="col-form-label fs-4 d-flex justify-content-center">Username:</label>
            <input mandatory class="form-control" placeholder="Enter Username" id="username" formControlName="username" />
          </div>

          <div class="mb-3">
            <label for="email" class="col-form-label fs-4 d-flex justify-content-center">Email:</label>
            <input mandatory class="form-control" type="email" placeholder="Enter Email Address" id="email" formControlName="email" />
          </div>

          <div class="mb-3">
            <label for="branch" class="col-form-label fs-4 d-flex justify-content-center">Parlour Branch:</label>
            <input mandatory class="form-control" type="text" placeholder="Parlour Branch" id="branch" formControlName="branch" />
          </div>

          <div class="mb-5">
            <label for="number" class="col-form-label fs-4 d-flex justify-content-center">Contact Number:</label>
            <input mandatory class="form-control" type="number"  placeholder="Contact Number" id="number" formControlName="number" />
          </div>
  
          <div class="col-12 d-flex justify-content-center">
            <button class="btn-dark btn-lg w-50 m-2" type="submit" (click)="goBack($event)">Back</button>
            <button class="btn-dark btn-lg w-50 m-2" type="submit" (click)="submit()">Submit</button>
          </div>
        </form>
    </mat-card>
  </mat-card>

  <button id="openModal" class="btn btn-md btn-danger" data-bs-toggle="modal" data-bs-target="#confirmConsultantModal" style="display: none;"></button>

  <!-- Modal -->
<div class="modal fade" id="confirmConsultantModal" tabindex="-1" aria-labelledby="confirmConsultantModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fs-4" id="confirmConsultantModalLabel">Consultant Details:</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <dl class="row">
          <dt class="col-sm-3">First Name:</dt>
          <dd class="col-sm-9" *ngIf="consultant">{{ consultant.first_name }}</dd>

          <dt class="col-sm-3">Last Name:</dt>
          <dd class="col-sm-9" *ngIf="consultant">{{ consultant.last_name }}</dd>

          <dt class="col-sm-3">Username:</dt>
          <dd class="col-sm-9" *ngIf="consultant">{{ consultant.username }}</dd>

          <dt class="col-sm-3">Email: </dt>
          <dd class="col-sm-9" *ngIf="consultant">{{ consultant.email }}</dd>

          <dt class="col-sm-3">Password:</dt>
          <dd class="col-sm-9" *ngIf="consultant">{{ consultant.temp_password }}</dd>
        </dl>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
